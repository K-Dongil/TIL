{% extends 'base.html' %}

{% block content %}
  <h1> 제목 : {{movie.title}}<br>
  <h1> 내용 : {{movie.overview}}<br>
  <img src = "{{ movie.poster_path }}"><br>
  <a href="{% url 'movies:edit' movie.pk %}">수정</a>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <button>DELETE</button>
  </form>
{% endblock content %}
