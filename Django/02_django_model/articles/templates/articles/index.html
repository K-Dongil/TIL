{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'articles:new' %}">New</a>
  <hr>
  <h2>{{ articles }}<h2>
  {% for article in articles %}
    <p> 제목 : {{ article.title }}
    <p> 내용 : {{ article.content }}
    <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>
    <hr>
  {% endfor %}
  
{% endblock %}
