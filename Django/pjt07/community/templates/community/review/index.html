{% extends 'base.html' %}

{% block content %}
<h1 class='fw-bold'>영화 리뷰 목록</h1>
<h2 class='fs-4'>평점 평균 = {{ rank_avg|stringformat:'.2f' }}</h2>
<br>
<ul>
{% for review in reviews %}
  <li class='fs-5'>
    {{ review.user.username }}: 
    <a href="{% url 'community:review_detail' review.pk %}">{{ review.title }}</a> [{{ review.comment_count }}]
  </li>
{% empty %}
  <li>
    아직 리뷰가 없습니다.
  </li>
{% endfor %}

</ul>

{% endblock content %}
