<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav>
    <a href="{% url 'community:review_index' %}" class='btn btn-primary'>HOME</a>
    <ul>
      {% if request.user.is_authenticated %}
      <li>
        <a href="{% url 'community:create_review' %}" class='btn btn-info'>NEW</a>
      </li>
      <li>
        <a href="{% url 'accounts:profile' request.user.username %}" class='btn btn-info'>{{request.user.username}}'s PROFILE</a>
      </li>
      <li>
        <a href="{% url 'accounts:logout' %}" class='btn btn-warning'>LOGOUT</a>
      </li>
      {% else %}
      <li>
        <a href="{% url 'accounts:login' %}" class='btn btn-success'>LOGIN</a>
      </li>
      <li>
        <a href="{% url 'accounts:signup' %}" class='btn btn-secondary'>SIGNUP</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  <div>
    {% block content %}{% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
